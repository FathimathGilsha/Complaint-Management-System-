{% extends "base.html" %} {% block title %}Submit Complaint{% endblock %} {%
block content %}
<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Submit a New Complaint</h5>
  </div>
  <div class="card-body">
    <form method="post" action="{{ url_for('submit') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ current_user.email if current_user else '' }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">-- Select a Category --</option>
          <option value="">Food</option>
          <option value="">Cleaning service</option>
          <option value="">Electricity</option>
          <option value="">Supplies</option>
          <option value="">Others</option>
          {% for id, name in categories %}
          <option value="{{ id }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
  </div>
</div>
{% endblock %}
